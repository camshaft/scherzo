on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: ci

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: 1
  # Pin the nightly toolchain to prevent breakage.
  # This should be occasionally updated.
  RUST_NIGHTLY_TOOLCHAIN: nightly-2025-11-23

jobs:
  env:
    runs-on: ubuntu-latest
    outputs:
      rust-versions: ${{ steps.definitions.outputs.versions }}
      msrv: ${{ steps.definitions.outputs.msrv }}
    steps:
      - uses: actions/checkout@v6
      - name: Evaluate definitions
        id: definitions
        run: |
          rustup show active-toolchain
          export MSRV=$(rustup show active-toolchain | awk -F'-' '{print $1}')
          echo "msrv=$MSRV"
          if [ -z "$MSRV" ]; then
            echo "Error: MSRV did not parse correctly"
            exit 1
          fi
          echo "msrv=$MSRV" >> "$GITHUB_OUTPUT"
          export RAW_VERSIONS="stable $MSRV"
          export VERSIONS=$(echo $RAW_VERSIONS | jq -scR 'rtrimstr("\n")|split(" ")|.')
          echo "$VERSIONS"
          echo "versions=$VERSIONS" >> "$GITHUB_OUTPUT"

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run cargo fmt
        run: |
          cargo xtask ci fmt

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install rust toolchain
        id: toolchain
        run: |
          rustup toolchain install stable --profile minimal --component clippy,rustfmt
          rustup override set stable

      - uses: camshaft/rust-cache@v1

      - name: Run cargo clippy
        run: |
          cargo xtask ci clippy

  udeps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install toolchain
        id: toolchain
        run: |
          rustup toolchain install ${{ env.RUST_NIGHTLY_TOOLCHAIN }} --profile minimal --component rustfmt
          rustup override set ${{ env.RUST_NIGHTLY_TOOLCHAIN }}

      - uses: camshaft/rust-cache@v1

      - uses: camshaft/install@v1
        with:
          crate: cargo-udeps

      - name: Run cargo udeps
        run: cargo xtask ci udeps
        env:
          RUSTC_WRAPPER: ""

  test:
    runs-on: ${{ matrix.os }}
    needs: env
    strategy:
      fail-fast: false
      matrix:
        rust: ${{ fromJson(needs.env.outputs.rust-versions) }}
        os: [ubuntu-latest, macOS-latest]
        features: ["default", ""]
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install toolchain
        id: toolchain
        run: |
          rustup toolchain install ${{ matrix.rust }} --component rustfmt
          rustup override set ${{ matrix.rust }}

      - uses: camshaft/rust-cache@v1
        with:
          key: ${{ matrix.os }}-${{ matrix.rust }}-${{ matrix.features }}

      - name: Run tests
        env:
          # When features is "default", run with default features (no flags needed)
          # When features is empty, run with --no-default-features
          TEST_FLAGS: ${{ matrix.features == 'default' && '' || '--no-default-features' }}
        run: |
          cargo xtask ci test $TEST_FLAGS
